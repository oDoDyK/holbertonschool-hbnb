<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Available Places</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- header -->
  <header>
        <nav>
             <a class="index-button" href="index.html" id="index-link"><img class="logo" src="images/logo.png" alt="logo"></a>
             <a class="login-button" href="login.html" id="login-link">Login</a>
        </nav>
    </header>

<!-- Main -->
  <main>
      <h1>Available Places</h1>
      
        <section class="filters">
            <label for="country-filter">Filter by City:</label>
            <select id="country-filter">
                <option value="">All Cities</option>
                <option value="Rome">Rome</option>
                <option value="Madrid">Madrid</option>
                <option value="Vienna">Vienna</option>
                <option value="Stockholm ">Stockholm </option>
            </select>

            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
        </section>
        <!-- Places List -->
        <section id="places-list" class="places-grid">
            <!-- Place cards will be added here by JavaScript -->
        </section>
  </main>

  <footer>
    <p>Â© 2026 HBnB Evolution. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
