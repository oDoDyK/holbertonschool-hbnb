<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Add Review</title>
  <link rel="icon" type="image/x-icon" href="images/icon.png" >
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
    <header>
        <nav>
            <a class="index-button" href="index.html" id="index-link"><img class="logo" src="images/logo.png" alt="logo"></a>
            <a class="login-button" href="login.html" id="login-link">Login</a>
        </nav>
    </header>

  <!-- Main -->
  <main>
    <div class="review-container">
      <h1>Add Review</h1>
      
      <form id="review-form" class="add-review form">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select Rating</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="1">⭐</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">Your Review:</label>
                    <textarea id="comment" name="comment" rows="5" required placeholder="add your experience ..."></textarea>
                </div>
          
          <button type="submit">Submit Review</button>
        </form>
    </div>
  </main>

  <footer>
    <p>© 2024 HBnB Evolution. All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
