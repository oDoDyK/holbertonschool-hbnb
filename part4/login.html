<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HBnB</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

<!-- Header -->
  <header>
        <nav>
             <a class="index-button" href="index.html" id="index-link"><img class="logo" src="images/logo.png" alt="logo"></a>
             <a class="login-button" href="login.html" id="login-link">Login</a>
        </nav> 
    </header>

  <main class="login-container">
    <div class="form-container">
            <h1>HBnB</h1>
            <p>Login</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                
                <button type="submit">Login</button>
                
                <p id="error-message" class="error"></p>
            </form>
        </div>
  </main>

  <footer>
    <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
